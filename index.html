<script type="text/javascript">
    function hamburgerClicked(){
        $(".t-hamburger").click(function() {
            $(".t-leftmenu").toggleClass("t-leftmenu-clicked");
            $(".t-hamburger").toggleClass("t-hamburger-clicked");
        });
    }

    $(document).ready(function(){

        $(".t-hamburger").click(function() {
            $(".t-leftmenu").toggleClass("t-leftmenu-clicked");
            $(".t-hamburger").toggleClass("t-hamburger-clicked");
        });

        $(document).mouseup(function(e){
            if(!$(".t-leftmenu-wrapper").is(e.target) && $(".t-leftmenu-wrapper").has(e.target).length === 0){
                $(".t-leftmenu").removeClass("t-leftmenu-clicked");
                $(".t-hamburger").removeClass("t-hamburger-clicked");
            }

            if(!$(".closed").is(e.target) && $(".closed").has(e.target).length === 0){
                $(".closed").removeClass("opened");
            }
        });

        $(".nav-item.nav-link.active").click(function(){
            $(".closed").addClass("opened");
        });

    });
</script>
